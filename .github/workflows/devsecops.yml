name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Safety (SCA)
      run: |
        pip install safety
        safety check --full-report || true  # Allow failures but still generate report

    - name: Run Bandit (SAST)
      run: |
        pip install bandit
        bandit -r app/ || true

    - name: Build Docker Image
      run: docker build -t mqtt-token-checker .
      
    - name: Scan Docker Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: mqtt-token-checker
        format: table
        exit-code: 1
        severity: CRITICAL,HIGH
 
          
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'Hello from GitHub Actions!'"
        script: |
          docker pull mqtt-token-checker || true
          docker stop mqtt-token-checker || true
          docker rm mqtt-token-checker || true
          docker run -d --name mqtt-token-checker mqtt-token-checker
